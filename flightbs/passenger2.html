<!DOCTYPE html>
<html>
  <head>
    <title>Passenger Registration</title>
    <link rel="stylesheet" type="text/css" href="Passenger.css" />
  </head>
  <body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Passenger Registration</h1>
          </div>
          <div class="panel-body">
            <form action="passenger2.php" method="post">
              <div class="form-group">
                <label for="passengerId">Passenger ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="passengerId"
                  name="passengerId"
                />
              </div>
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                />
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                />
              </div>
              <div class="form-group">
                <label for="passport">Passport Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="passport"
                  name="passport"
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                />
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="phone"
                  name="phone"
                />
              </div>
              <input type="submit" class="btn btn-primary" value="Register" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
