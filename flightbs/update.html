<!DOCTYPE html>
<html>
<head>
    <title>Update Passenger Details</title>
    <style>
        /* CSS styles for the form */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group .btn-submit {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .form-group .btn-submit:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Passenger Details</h2>
        <form action="update.php" method="post">
            <div class="form-group">
                <label for="passengerID">Passenger ID:</label>
                <input type="text" id="passengerID" name="passengerID" required>
            </div>
            <div class="form-group">
                <label for="foodType">Food Type:</label>
                <input type="text" id="foodType" name="foodType" required>
            </div>
            <div class="form-group">
                <label for="beverageOption">Beverage Option:</label>
                <input type="text" id="beverageOption" name="beverageOption" required>
            </div>
            <div class="form-group">
                <label for="dessert">Dessert:</label>
                <input type="text" id="dessert" name="dessert" required>
            </div>
            <div class="form-group">
                <label for="seatNumber">Seat Number:</label>
                <input type="text" id="seatNumber" name="seatNumber" required>
            </div>
            <div class="form-group">
                <label for="baggageWeight">Baggage Weight:</label>
                <input type="text" id="baggageWeight" name="baggageWeight" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Update" class="btn-submit">
            </div>
        </form>
    </div>
</body>
</html>
