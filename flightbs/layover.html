<!DOCTYPE html>
<html>
<head>
    <title>Add Layover Service</title>
    <style>
        /* CSS styles for the form */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group .btn-submit {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .form-group .btn-submit:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function updateServiceCost() {
            var serviceCostElement = document.getElementById('service_cost');
            var serviceNameElement = document.getElementById('service_name');
            var serviceCost = 0.00;

            if (serviceNameElement.value === 'Lounges') {
                serviceCost = 50.00;
            } else if (serviceNameElement.value === 'Dining and Shopping') {
                serviceCost = 30.00;
            } else if (serviceNameElement.value === 'Entertainment') {
                serviceCost = 20.00;
            } else if (serviceNameElement.value === 'Fitness Centers') {
                serviceCost = 40.00;
            }

            serviceCostElement.value = serviceCost.toFixed(2);
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Add Layover Service</h2>
        <form action="layover.php" method="post">
            <div class="form-group">
                <label for="service_id">Service ID:</label>
                <input type="text" id="service_id" name="service_id" required>
            </div>
            <div class="form-group">
                <label for="flightId">Flight ID:</label>
                <input type="text" id="flightId" name="flightId" required>
            </div>
            <div class="form-group">
                <label for="service_name">Service Name:</label>
                <select id="service_name" name="service_name" onchange="updateServiceCost()" required>
                    <option value="Lounges">Lounges</option>
                    <option value="Dining and Shopping">Dining and Shopping</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Fitness Centers">Fitness Centers</option>
                </select>
            </div>
            <div class="form-group">
                <label for="service_cost">Service Cost:</label>
                <input type="text" id="service_cost" name="service_cost" required readonly>
            </div>
            <div class="form-group">
                <label for="passengerID">Passenger ID:</label>
                <input type="text" id="passengerID" name="passengerID" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Add Service" class="btn-submit">
            </div>
        </form>
    </div>
</body>
</html>
