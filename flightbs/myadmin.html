<!DOCTYPE html>
<html>
<head>
  <title>Admn Loginn Page</title>
  <style>
    body {
      margin: 0;
      padding: 0; background: linear-gradient(to bottom right, #ffcccc, #ff99cc);
      background-image: url('background.jpg'); background-size: cover; font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-bottom: 1px solid #999;
      outline: none;
      font-size: 16px;
    }

    .login-box input[type="text"]:hover,
    .login-box input[type="password"]:hover {
      border-bottom-color: #666;
    }

    .login-box input[type="submit"] {
      background: #ff3366;
      color: #fff;
      border: none;
      padding: 15px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .login-box input[type="submit"]:hover {
      background: #ff6699;
      transform: scale(1.1);
    }

    .login-box input[type="submit"]:active {
      background: #ff0033;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <form action="myadmin.php" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
      </form>
    </div>
  </div>
</body>
</html>
