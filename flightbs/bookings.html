<!DOCTYPE html>
<html>
<head>
  <title>Booking Page</title>
  <link rel="stylesheet" type="text/css" href="bookings.css">
</head>
<body>
  <div class="container">
    <h1 class="header">Flight Booking</h1>
    <form action="bookings.php" method="post">
      <div class="form-group">
        <label for="bookingID">Booking ID</label>
        <input type="text" id="bookingID" name="bookingID" required>
      </div>
      <div class="form-group">
        <label for="passengerID">Passenger ID</label>
        <input type="text" id="passengerID" name="passengerID" required>
      </div>
      <div class="form-group">
        <label for="flightId">Flight ID</label>
        <input type="text" id="flightId" name="flightId" required>
      </div>
      <div class="form-group">
        <label for="bookingDate">Booking Date</label>
        <input type="date" id="bookingDate" name="bookingDate" required>
      </div>
      <button type="submit" class="btn">Book Now</button>
    </form>
  </div>
</body>
</html>
